<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>قرآن</title>
</head>
<body>
<style>

    @font-face {
        font-family: 'KFGQPC_Naskh';
        src: url('http://tanzil.net/res/font/eot/KFC_naskh.eot');
        src: local('KFGQPC Uthman Taha Naskh'), url('http://tanzil.net/res/font/org/KFC_naskh.otf')
        format('opentype');
    }

    /* select list item that is chosen  */
    .chosen-highlight {
        text-decoration: underline;
    }

    body {
        margin: 40px auto;
        max-width: 800px;
        line-height: 1.6;
        color: #444;
        padding: 0 10px;
        font-family: "KFGQPC Uthman Taha Naskh", KFGQPC_Naskh, "XB Zar",serif;
        font-weight: normal;
        font-size: 1.15em;
    }

    a {
        color: cadetblue;
    }

    a:focus , a:hover {
        text-decoration: underline;
        cursor: pointer;
    }

    h1, h2, h3 {
        line-height: 1.2;
    }

    code {
        padding: 2px 4px;
        font-size: 90%;
        color: #c7254e;
        background-color: #f9f2f4;
        border-radius: 4px;
    }

    pre code {
        padding: 0;
        font-size: inherit;
        color: inherit;
        background-color: transparent;
        border-radius: 0;
    }

    pre {
        overflow: auto;
        word-wrap: normal;
        white-space: pre;
        display: block;
        padding: 9.5px;
        margin: 0 0 10px;
        font-size: 13px;
        line-height: 1.42857143;
        color: #333;
        background-color: #f5f5f5;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    footer, header {
        clear: both;
        font-size: 90%;
        text-align: center;
    }

    footer {
        padding-top: 30px;
    }

    .demo {
        padding: 10px;
        border-radius: 2px;
        background-color: #effffe;
    }

</style>
<script type="text/javascript"
        src="client-opt.js"></script>
<script type="text/javascript">
    mhtml.examples.Main().main();
</script>
</body>
</html>
